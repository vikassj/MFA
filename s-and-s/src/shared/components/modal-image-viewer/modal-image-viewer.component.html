<div class="modal fade" id="modalImageViewer" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content fullHeight">
            <div class="modal-header p-2">
                <h5 class="modal-title text-dark">
                    <i class="far fa-image pe-1"></i>
                    {{name}}
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex  p-0" style="height:80vh;">
                <img src="{{url}}" class=" m-auto" width="100%" height="100%" alt="Image loading...">
            </div>
            <div class="modal-footer p-2">
                <button type="button" class="btn btn-sm btn-light rounded-pill" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
