<div *ngIf="toggle_pop_up == true" class="position bg-white shadow-lg rounded-3">
    <div class="modal-dialog  m-0">
        <div class="modal-content m-0">
            <div class="modal-body m-0">
                <div class="d-flex justify-content-between align-items-center border-bottom" style="height:10vh">
                    <div class="modal-title primary-color ms-2 fw-bold cursor" (click)="toggle()">
                        <i class="fas fa-arrow-left primary-color"></i>
                        Back
                    </div>
                    <div>
                        <div class="text-center primary-color">Attchments for Observation</div>
                        <div>Remove & Dump in waste material area</div>
                    </div>
                    <div></div>
                </div>
                <div class="w-100 d-flex  p-2">
                    <div class=" height me-2">
                        <div class="w-100 cursor mb-2 rounded-2"  *ngFor="let image of totalImages" [ngClass]="this.selectedImage.id == image.id?'selected-image':''">
                            <img style="border-radius:10px d-block" src="{{image?.image_path}}" 
                                width="100%" height="125px" (click)="getSelectedImage(image)">
                        </div>
                    </div>
                    <div class="height1">
                        <div class="d-flex ps-4 pe-4 w-100 fs-12 justify-content-between  align-items-center header-bg-color rounded"
                            style="height:5vh;">
                            <div class="text-light fs-12">Image Name</div>
                            <div class="text-light">
                                <span class="fs-12">sreedhar@detecttechnologies.com</span>
                                <span class="fs-12 ps-3">05-07-2023 | 02:01:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 height2" style="height:95vh;">
                        <img style="border-radius:10px d-block" height="100%" width="100%" src="{{selectedImage?.image_path}}" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
