<div *ngIf="centralDashboard" class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4 abc" [ngClass]="plant.application.length ? 'wrapperWithAccess' : 'wrapperWithNoAccess'" *ngFor="let plant of plantDetails">
            <div class="card p-3 mb-2" [ngClass]="plant.application.length ? 'cardWithAppAccess' : 'cardWithNoAppAccess'" (click)="selectPlant(plant.id,plant.location)">

                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Plant ID</h6> <span>{{plant.id}}</span>
                        </div>
                    </div>
                </div> -->
                <div>
                    <h3 style="font-weight: bolder;" class="heading">{{plant.name | uppercase}}</h3>
                </div>

                  No application access for this plant.

</div>
